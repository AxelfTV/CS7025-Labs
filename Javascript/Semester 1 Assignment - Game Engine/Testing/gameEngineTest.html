<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Engine Testing</title>
    <link rel="stylesheet" href="../Engine/stylesheet.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../engine/engine.js"></script>
    <script type="text/javascript" src="assets/mechanics.js"></script>
</head>
<body>
    <div id="console">
        <div id="screen"></div>
        <div id="menu">
            <p id="continue_button">A -> Continue</p>
            <p id="new_game_button">B -> New Game</p> 
            <img id="menu_image" alt="Menu">        
        </div>
        <button id="left_button">Left</button>
        <button id="right_button">Right</button>
        <button id="up_button">Up</button>
        <button id="down_button">Down</button>
        <button id="a_button">A</button>
        <button id="b_button">B</button>
        <button id="pause_button">pause</button>
    </div>
</body>
</html>
